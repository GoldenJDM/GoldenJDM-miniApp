<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldenJDM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .socials a:hover {
      color: #00ffd5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- فونت فارسی -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="GoldenJDM Logo">
    <h1>GoldenJDM</h1>
    <p>سایت شخصی من. اینجا شروع چیزهای بزرگه.</p>
    <div class="socials">
      <a href="https://instagram.com/" target="_blank">📷</a>
      <a href="https://t.me/" target="_blank">📢</a>
      <a href="mailto:your@email.com">📧</a>
    </div>
  </div>
</body>
</html>
