<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GoldenJDM — Amirhossein Zarniyan</title>
<style>
:root{
  --bg: #0b0b0f;
  --fg: #e9e9ef;
  --muted:#a7a7b3;
  --card: rgba(255,255,255,.06);
  --border: rgba(255,255,255,.12);
  --max: 1080px;
  --radius: 24px;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
  --grad1: conic-gradient(from 180deg at 50% 50%, #6ee7ff, #a78bfa, #f472b6, #6ee7ff);
}
*{box-sizing:border-box}
html,body{height:100%; margin:0; font-family:"Vazirmatn",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--fg);}
body{background:var(--bg);}

a{color:inherit;text-decoration:none}
.wrap{width:min(100%, var(--max)); margin-inline:auto; padding-inline:clamp(16px,4vw,32px)}

nav{
  position:sticky; top:0; z-index:50;
  backdrop-filter:saturate(140%) blur(10px);
  background:rgba(10,10,14,.6);
  border-bottom:1px solid var(--border);
}
.nav-inner{display:flex; align-items:center; justify-content:space-between; height:64px;}
.brand{font-weight:800; letter-spacing:.3px}
.links{display:flex; gap:18px; font-weight:600}
.links a{opacity:.9}
.links a:hover{opacity:1}

/* Hero */
.hero{
  position: relative;
  padding-block: clamp(48px,10vh,120px);
  display:grid; gap:32px;
  grid-template-columns: 1fr;
  place-items:center;
  text-align:center;
  overflow: hidden;
}

/* پس‌زمینه با افکت تدریجی */
.hero-bg{
  position:absolute;
  inset:0;
  z-index:-1;
}
.hero-bg img{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:200%;
  object-fit:cover;
  filter: blur(12px);
  mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 50%, rgba(0,0,0,1) 100%);
  -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 50%, rgba(0,0,0,1) 100%);
  mask-repeat:no-repeat;
  mask-size:cover;
  -webkit-mask-repeat:no-repeat;
  -webkit-mask-size:cover;
}

/* متن روی تصویر */
h1{
  margin:0;
  font-size:clamp(28px,5vw,56px);
  line-height:1.15;
  letter-spacing:-.4px;
  z-index:2;
  position:relative;
}
.grad-hero{
  background: var(--grad1);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
.subtitle{
  color:var(--muted);
  font-size:clamp(15px,2.5vw,18px);
  max-width:60ch; margin-inline:auto;
  z-index:2; position:relative;
}
.cta{
  display:flex; flex-wrap:wrap; gap:16px; justify-content:center; margin-top:10px;
  z-index:2; position:relative;
}
.btn{
  padding:12px 18px; border-radius:14px; border:1px solid var(--border);
  background:var(--card);
  font-weight:700; transition:.25s transform, .25s box-shadow, .25s background;
}
.btn:hover{transform:translateY(-2px); box-shadow: var(--shadow)}
.btn.primary{
  background:linear-gradient(90deg,#60a5fa,#a78bfa,#f472b6);
  border:none; color:#0b0b0f;
}

/* Sections */
section{padding-block: clamp(48px,10vh,96px)}
.title{font-size: clamp(22px,4vw,28px); margin:0 0 18px 0;}
.grid{display:grid; gap:16px; grid-template-columns: 1fr;}
.card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:18px 20px; transition:.25s transform, .25s border-color, .25s background;}
.card:hover{transform:translateY(-4px); border-color:#ffffff33; background:rgba(255,255,255,.08)}
.card h3{margin:0 0 6px 0; font-size:18px}
.card p{margin:0; color:var(--muted); line-height:1.8}
@media (min-width: 800px){.grid{grid-template-columns: repeat(2,1fr)}}

/* Footer */
footer{border-top:1px solid var(--border); color:#b6b6c2; padding:28px 0 60px; font-size:14px;}
.credit{position:fixed; inset-inline-start:10px; inset-block-end:10px; font-size:12px; color:#9aa0aa; opacity:.9; background:rgba(255,255,255,.06); border:1px solid var(--border); padding:6px 10px; border-radius:999px; backdrop-filter: blur(6px);}
</style>
</head>
<body>
<nav>
  <div class="wrap nav-inner">
    <div class="brand"><span class="grad-hero">GoldenJDM</span></div>
    <div class="links">
      <a href="#work">پروژه‌ها</a>
      <a href="#writing">لینک‌ها</a>
      <a href="#about">درباره</a>
      <a href="#contact">ارتباط</a>
    </div>
  </div>
</nav>

<main class="wrap">
  <section class="hero" id="home">
    <div class="hero-bg">
      <img src="https://i.postimg.cc/6pLpvt1k/Picsart-25-07-16-21-08-17-215.png" alt="GoldenJDM">
    </div>
    <h1><span class="grad-hero">GoldenJDM</span></h1>
    <p class="subtitle">
      ویکی‌پدیانویس و دانش‌آموز؛ عاشق پروژه‌های کوچکِ تمیز، مستندات خوب، و وبِ سریع.
    </p>
    <div class="cta">
      <a class="btn primary" href="https://t.me/GoldenJDM" target="_blank" rel="noopener">تماس در تلگرام</a>
      <a class="btn" href="https://fa.wikipedia.org/wiki/کاربر:GoldenJDM" target="_blank" rel="noopener">پروفایل ویکی‌پدیا</a>
      <a class="btn" href="https://github.com/GoldenJDM" target="_blank" rel="noopener">GitHub</a>
    </div>
  </section>
</main>

<footer class="wrap">
  <p>© 2025 — تمامی حقوق این وبسایت محفوظ است.</p>
  <div class="credit">Made with ❤️ by GoldenJDM</div>
</footer>
</body>
</html>
