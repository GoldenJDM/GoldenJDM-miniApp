<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldenJDM</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #0a0a0a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
      }

      .name-gradient {
        background: linear-gradient(90deg, #7f00ff, #e100ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block; /* این خط باعث میشه کادر حذف بشه */
        font-size: 2.5rem;
        font-weight: bold;
        margin: 0;
      }

      .subtitle {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #aaa;
      }

      .links {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .link-btn {
        padding: 12px 20px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        color: #fff;
        text-decoration: none;
        transition: background 0.3s, transform 0.2s;
      }

      .link-btn:hover {
        background: #7f00ff;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="name-gradient">امیرحسین زرنیان</h1>
      <p class="subtitle">GoldenJDM | Developer & Creator</p>

      <div class="links">
        <a href="#" class="link-btn">About</a>
        <a href="#" class="link-btn">Projects</a>
        <a href="#" class="link-btn">Blog</a>
        <a href="#" class="link-btn">Contact</a>
      </div>
    </div>
  </body>
</html>
