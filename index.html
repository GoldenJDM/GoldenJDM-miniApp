<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldenJDM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Vazirmatn", sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .name-gradient {
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #aaa;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="name-gradient">GoldenJDM</h1>
    <p class="subtitle">Developer & Creator</p>
  </div>

  <footer>
    <p>© 2025 GoldenJDM. تمامی حقوق محفوظ است.</p>
    <p>Made with ❤️ by <a href="#">GoldenJDM</a></p>
  </footer>
</body>
</html>
